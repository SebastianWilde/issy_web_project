{% extends "auto/auto_base.html" %}
{% load staticfiles%}

{% block auto_content%}
<h1>LISTA DE AUTOS</h1>
<div class="col-md-12">
	<a class="btn btn-success" href="{% url 'auto:auto_crear' %}">
		<span class="glyphicon glyphicon-pencil"></span><strong>Crear Auto</strong>
	</a>
</div>
{% for acc in auto_list %}
	<div class="col-md-12">
	<a class="btn btn-primary pull-right" href="{% url 'auto:auto_edit' pk=acc.pk %}">
		<span class="glyphicon glyphicon-pencil"></span><strong>editar</strong>
	</a>
	<a class="btn btn-warning pull-right" href="{% url 'auto:auto_remove' pk=acc.pk %}">
		<span class="glyphicon glyphicon-remove"></span><strong>Eliminar</strong>
	</a>
	<a class="btn btn-info pull-right" href="{% url 'auto:auto_crear' %}">
		<span class="glyphicon glyphicon-remove"></span><strong>Ofertar</strong>
	</a>
	</div>
	{% include "auto/_auto.html"%}
{%endfor%}

{% endblock %}
